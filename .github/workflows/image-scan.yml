              if [ $cveC -gt 0 ] || [ $cveH -gt 0 ] || [ $policyFailures -gt 0 ]; then
                statusIcon=":red_circle:"
                break
              fi
            done       
          }
          # Highlight number in table cell.
          _hln() {
            if [ ${1} -gt 0 ]; then
              echo "**${1}** :x:"
            else
